
<div id="listPosition" class="container">
<div class="list-group" class="w" *ngFor="let employee of employees">
    <div  class="list-group-item list-group-item-action " style="font-size: 23px; color:black" (click)="onClick(employee.ID)">
        
        <div id="FullName">{{employee.FirstName}}
        {{employee.LastName}} <img id="Img" src="/assets/trash.svg" alt="" width="17" height="16" (click)="deleteEmployee(employee.ID)"title="Delete" onclick="location.reload();"></div>
        
    </div>
</div></div>
